name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Cache cargo registry & build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-musl-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-musl-

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Prepare release zip
        run: |
          mkdir -p staging
          cp target/x86_64-unknown-linux-musl/release/api staging/api
          cp start.sh staging/start.sh
          cp -r public/ staging/
          chmod +x staging/api staging/start.sh
          cd staging && zip -r ../release.zip api start.sh public/

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: release.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
